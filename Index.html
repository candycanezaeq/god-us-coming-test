<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD IS COMING</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #status {
            font-size: 32px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 24px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="status">GOD IS COMING</h1>
        <p id="timer">45</p>
    </div>
    <script>
        let countdown = 45;
        let timerElement = document.getElementById("timer");
        let statusElement = document.getElementById("status");

        // Audio URLs (using raw.githubusercontent.com)
        const audioPart1 = new Audio("https://raw.githubusercontent.com/candycanezaeq/god-us-coming-test/cdef25dc7ba9c1018075127ffca36b52a2772738/squirrel-stapler-god-is-coming-first-part-made-with-Voicemod.mp3");
        const audioPart2 = new Audio("https://raw.githubusercontent.com/candycanezaeq/god-us-coming-test/cdef25dc7ba9c1018075127ffca36b52a2772738/squirrel-stapler-god-is-coming-part2-made-with-Voicemod.mp3");

        // Image URL (using raw.githubusercontent.com)
        const godImage = "https://raw.githubusercontent.com/candycanezaeq/god-us-coming-test/cdef25dc7ba9c1018075127ffca36b52a2772738/IMG_0199.gif";

        // Play Part 1 and set up Part 2 to play immediately after
        audioPart1.play();
        audioPart1.onended = () => {
            audioPart2.loop = true;
            audioPart2.play();
        };

        // Start the countdown
        let timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                triggerGodIsHere();
            }
        }, 1000);

        // Function to trigger "GOD IS HERE"
        function triggerGodIsHere() {
            document.body.innerHTML = "";
            document.body.style.backgroundColor = "black";

            // Display the GIF
            let img = document.createElement("img");
            img.src = godImage;
            document.body.appendChild(img);

            // Play Part 2 audio
            audioPart2.loop = true;
            audioPart2.play();

            // Enter fullscreen mode
            document.documentElement.requestFullscreen();

            // Open multiple tabs with the GIF
            openGodTabs();
        }

        // Function to open multiple tabs with the GIF
        function openGodTabs() {
            let tabs = [];
            for (let i = 0; i < 5; i++) {
                let win = window.open("", "SERAPH", "width=200,height=200,left=100,top=100");
                if (win) {
                    tabs.push(win);
                    let img = win.document.createElement("img");
                    img.src = godImage;
                    img.style.width = "100%";
                    img.style.height = "100%";
                    win.document.body.appendChild(img);

                    // Move the window randomly
                    let moveInterval = setInterval(() => {
                        let left = Math.random() * (window.screen.width - 200);
                        let top = Math.random() * (window.screen.height - 200);
                        win.moveTo(left, top);
                    }, 500);
                }
            }
        }
    </script>
</body>
</html>
