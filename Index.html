<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD IS COMING</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #status {
            font-size: 32px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="status">GOD IS COMING</h1>
        <p id="timer">45</p>
    </div>
    <script>
        let countdown = 45;
        let timerElement = document.getElementById("timer");
        let statusElement = document.getElementById("status");
        let audio = new Audio("https://github.com/candycanezaeq/god-us-coming-test/blob/fa58bd63322c1dfa29e4e81df8ecb14f5d70282c/squirrel-stapler-god-is-coming-first-part-made-with-Voicemod.mp3");
        
        audio.play();
        let timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                triggerGodIsHere();
            }
        }, 1000);
        
        function triggerGodIsHere() {
            document.body.innerHTML = "";
            document.body.style.backgroundColor = "black";
            let img = document.createElement("img");
            img.src = "https://github.com/candycanezaeq/god-us-coming-test/blob/fa58bd63322c1dfa29e4e81df8ecb14f5d70282c/IMG_0199.gif";
            img.style.position = "absolute";
            img.style.width = "100%";
            img.style.height = "100%";
            document.body.appendChild(img);
            
            let newAudio = new Audio("https://github.com/candycanezaeq/god-us-coming-test/blob/fa58bd63322c1dfa29e4e81df8ecb14f5d70282c/squirrel-stapler-god-is-coming-part2-made-with-Voicemod.mp3");
            newAudio.loop = true;
            newAudio.play();
            
            document.documentElement.requestFullscreen();
            openGodTabs();
        }
        
        function openGodTabs() {
            let tabs = [];
            for (let i = 0; i < 5; i++) {
                let win = window.open("", "SERAPH", "width=200,height=200,left=100,top=100");
                if (win) {
                    tabs.push(win);
                    let img = win.document.createElement("img");
                    img.src = "https://github.com/candycanezaeq/god-us-coming-test/blob/fa58bd63322c1dfa29e4e81df8ecb14f5d70282c/IMG_0199.gif";
                    img.style.width = "100%";
                    img.style.height = "100%";
                    win.document.body.appendChild(img);
                    
                    let moveInterval = setInterval(() => {
                        let left = Math.random() * (window.screen.width - 200);
                        let top = Math.random() * (window.screen.height - 200);
                        win.moveTo(left, top);
                    }, 500);
                }
            }
        }
    </script>
</body>
</html>
